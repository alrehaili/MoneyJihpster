<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="beneficiary">
      <h2 data-cy="beneficiaryDetailsHeading"><span jhiTranslate="moneyApp.beneficiary.detail.title">Beneficiary</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ beneficiary.id }}</span>
        </dd>
        <dt><span jhiTranslate="moneyApp.beneficiary.beneficiaryIdent">Beneficiary Ident</span></dt>
        <dd>
          <span>{{ beneficiary.beneficiaryIdent }}</span>
        </dd>
        <dt><span jhiTranslate="moneyApp.beneficiary.name">Name</span></dt>
        <dd>
          <span>{{ beneficiary.name }}</span>
        </dd>
        <dt><span jhiTranslate="moneyApp.beneficiary.currentBalance">Current Balance</span></dt>
        <dd>
          <span>{{ beneficiary.currentBalance }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/beneficiary', beneficiary.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
